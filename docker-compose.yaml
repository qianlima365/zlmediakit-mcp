version: '3'

services:
  zlmediakit-mcp-sse:
    build: 
      context: .
      dockerfile: Dockerfile
    image: zlmediakit-mcp-sse:latest
    container_name: zlmediakit-mcp-sse
    volumes:
      - .:/app
    ports:
      - "8021:8020"
    command: ["uv", "run", "main.py", "--host", "0.0.0.0", "--port", "8020"]